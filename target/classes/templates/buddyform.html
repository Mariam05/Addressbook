<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Buddyk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add a Buddy!</h1>
        </div>
    </div>
    <div class="row">
        <form action="#" th:action="@{/bud/new/{book_id}(book_id=${addressbookid})}" th:object="${buddyInfo}" method="post">
            <p>Name: <input type="text"  th:field="*{name}" id="name" /></p>
            <p>Phone Number: <input type="text"  th:field="*{phoneNumber}" id="phoneNumber" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
</div>

</body>
</html>
